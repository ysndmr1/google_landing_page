<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="" />
    <link rel="icon" href="./images/gfavicon.png" type="image/png" />
  </head>
  <body>
    <header>
      <nav class="left-header">
        <a href="#" class="header-link">About</a>
        <a href="#" class="header-link">Store</a>
      </nav>
      <nav class="right-header">
        <a href="#" class="header-link">Gmail</a>
        <a href="#" class="header-link">Images</a>
        <a href="#" class="header-link" id="appicon"
          ><img src="images/appicon.png" alt="icon"
        /></a>
        <button class="header-link" id="sign-btn">Sign In</button>
      </nav>
      <div class="clear"></div>
    </header>

    <img id="google" src="images/googlelogo.png" alt="google" />

    <div class="searchbar">
      <input type="text" id="search" />
      <img id="mag" src="images/magnifying_glass.jpg" alt="" />
      <a href="#">
        <img id="mic" src="images/google_microphone.png" alt=""
      /></a>
    </div>

    <div class="btnbar">
      <button class="btn1">Google Search</button>
      <button class="btn2">I'm Feeling Lucky</button>
    </div>

    <div class="lang">
      <p id="language">
        Other Languages you can use Google: <a href="#">English</a>
      </p>
    </div>

    <footer>
      <div class="country">Sweden</div>
      <nav class="footer-left">
        <a href="#" class="footer-link">Advertising</a>
        <a href="#" class="footer-link">Business</a>
        <a href="#" class="footer-link">How Search Works</a>
      </nav>
      <nav class="footer-right">
        <a href="#" class="footer-link">Privacy</a>
        <a href="#" class="footer-link">Terms</a>
        <a href="#" class="footer-link">Settings</a>
      </nav>
    </footer>
  </body>
</html>
